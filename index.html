            <h1>RECURSOS HUMANOS</h1>

            <form id="formulario">
                <label for="nombre">Nombre:</label>

                <input type="text" id="apellidos" required>

                <label for="fecha-ingreso">Fecha de ingreso:</label>
                <input type="date" id="fecha-ingreso" required>
    
                <label for="sueldo-actual">Sueldo actual:</label>
                <input type="number" id="sueldo-actual" required>
    
                <label for="sueldo-anterior">Sueldo semestre anterior:</label>
                <input type="number" id="sueldo-anterior" required>
    
                <label for="cargas-familiares">¿Tiene cargas familiares?</label>
                <input type="checkbox" id="cargas-familiares" required>
    
                <label for="cantidad-cargas">Cantidad de cargas familiares:</label>
                <input type="number" id="cantidad-cargas" min="0" value="0">
    
                <button type="button" onclick="respuestas()">Enviar</button>
            </form>
